  <script>
      const blockRatios = [0, 1]

      while (blockRatios.length < 11) {
          const [a, b] = blockRatios.slice(-2)
          blockRatios.push(a + b)
      }

      const blocks = document.getElementById('blocks')
      const totalBlockRatio = blockRatios.reduce((sum, el) => sum + el, 0.0) * 2 // height + margin
      const blockMultiplier = window.innerHeight / totalBlockRatio

      blockRatios.forEach((blockRatio, index) => {
          const height = blockMultiplier * blockRatios[blockRatios.length - index]
          const margin =  blockMultiplier * blockRatio
          const block = document.createElement('div')
          block.classList.add('block')
          block.style = `margin-bottom: ${margin}px; height: ${height}px; opacity: 1`
          blocks.appendChild(block)
      })
  </script>
